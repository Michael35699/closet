<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Setlang Test</title>
  <style>
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  zoom: 1.5;
}

.output {
  font-size: 1em;
  font-family: monospace;
}

hr.output {
  margin: 5px 0px;
}

  </style>
</head>
<body>
  <textarea id="setlang-template" name="Code Area" cols="30" rows="10"></textarea>

  <textarea id="setlang-code" name="Code Area" cols="30" rows="10"></textarea>

  <div id="btn-group">
    <button id="btn-parse" type="button">Parse!</button>
  </div>

  <textarea id="setlang-template" class="output"></textarea>

  <hr class="output"/>
  <textarea id="setlang-code" class="output"></textarea>

  <hr class="output"/>
  <textarea id="setlang-executed" class="output"></textarea>

  <script src="Main.js"></script>
</body>
</html>
