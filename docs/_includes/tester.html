<!-- Code Mirror CDN -->
<div id="mybody">
  <textarea id="code" class="codearea" cols="30" rows="10"></textarea>

  <div id="btn-group">
    <button id="btn-execute" class="btn btn-outline btn-green" type="button">Execute!</button>
    <button id="btn-copy-text" class="btn btn-outline btn-blue" type="button">Copy text</button>
    <button id="btn-copy-link" class="btn btn-outline btn-purple" type="button">Copy as link</button>
  </div>

  <div id="template-applied" class="bordered">
    <div class="output"></div>
    <span class="desc">Template Applied</span>
  </div>
</div>
