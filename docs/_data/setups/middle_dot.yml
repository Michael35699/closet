name: "Shuffling with middle dot"
code: |
  const colorWheel = function*() {
    while (true) {
      yield 'pink'
      yield 'lime'
      yield 'yellow'
    }
  }

  const cw = colorWheel()
  cw.next()

  const colorfulWithMiddleDot = new Closet.Stylizer({
    separator: '・',
    mapper: v => (
      `<span style="color: ${cw.next().value};">${v}</span>`
    ),
    postprocess: v => `〈${v}〉`,
  })

  const withMiddleDot = new Closet.Stylizer({
    separator: '・',
  })

  const withSlash = new Closet.Stylizer({
    separator: ' / ',
  })

  filterManager.addRecipe(Closet.recipes.shuffling('cmix', colorfulWithMiddleDot))
  filterManager.addRecipe(Closet.recipes.shuffling('amix', withMiddleDot))
  filterManager.addRecipe(Closet.recipes.shuffling('mix', withSlash))
  filterManager.addRecipe(Closet.recipes.ordering('ord', 'mix'))
