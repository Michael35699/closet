name: Obscuring clozes
code: |
  const obscure = function({ values }, _i, isCurrent) {
    return isCurrent
      ? '<span style="filter: blur(0.2rem);">' + values[0].join('||') + '</span>'
      : '[...]'
  }

  filterManager.addRecipe(Closet.recipes.clozeShow({
    ellipsisMaker: obscure,
  }))

  filterManager.addRecipe(Closet.recipes.clozeHide({
    tagname: 'ch',
    ellipsisMaker: obscure,
  }))

  filterManager.addRecipe(Closet.recipes.clozeReveal({
    tagname: 'cr',
    ellipsisMaker: obscure,
  }))
