name: Obscuring clozes
code: |
  const obscure = ({ values }, _i) => {
      return '<span style="filter: blur(0.2rem);">' + values[0].join('||') + '</span>'
  }

  const useYellow = new Closet.Stylizer({
    postprocess: v => `<span style="color: yellow;">${v}</span>`,
  })

  filterManager.addRecipe(Closet.recipes.clozeShow({
    tagname: 'c',
    ellipser: obscure,
    activeStylizer: useYellow,
  }))

  filterManager.addRecipe(Closet.recipes.clozeHide({
    tagname: 'ch',
    ellipser: obscure,
    activeStylizer: useYellow,
  }))

  filterManager.addRecipe(Closet.recipes.clozeReveal({
    tagname: 'cr',
    ellipser: obscure,
    activeStylizer: useYellow,
  }))
