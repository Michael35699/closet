name: Blanking Clozes
code: |
  const blank = function({ values }, _i, isActive) {
    return isActive
      ? values[0].join('||').replace(Closet.unicodeAlphanumericPattern, '_')
      : '[...]'
  }

  filterManager.addRecipe(Closet.recipes.clozeShow({
    tagname: 'c',
    ellipsisMaker: blank,
  }))

  filterManager.addRecipe(Closet.recipes.clozeHide({
    tagname: 'ch',
    ellipsisMaker: blank,
  }))

  filterManager.addRecipe(Closet.recipes.clozeReveal({
    tagname: 'cr',
    ellipsisMaker: blank,
  }))
