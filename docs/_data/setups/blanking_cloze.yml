name: Blanking Clozes
code: |
  const blank = function(tag) {
    return tag.values({ sep: '::', max: 2 })[0].replace(Closet.unicodeAlphanumericPattern, '_')
  }

  filterManager.addRecipe(Closet.recipes.clozeShow({
    tagname: 'c',
    activeEllipser: blank,
  }))

  filterManager.addRecipe(Closet.recipes.clozeHide({
    tagname: 'ch',
    activeEllipser: blank,
  }))

  filterManager.addRecipe(Closet.recipes.clozeReveal({
    tagname: 'cr',
    activeEllipser: blank,
  }))
