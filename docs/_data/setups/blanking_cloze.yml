name: Blanking Clozes
code: |
  const blank = function(tag) {
    return [tag.values[0].replace(Closet.unicodeAlphanumericPattern, '_')]
  }

  const blankOptions = {
    frontEllipser: blank,
    frontStylizer: new Closet.Stylizer({
      process: v => `<span style="color: cornflowerblue">${v}</span>`,
      separator: '',
    }),
  }

  filterManager.addRecipe(Closet.recipes.clozeShow({
    tagname: 'c',
    ...blankOptions,
  }))

  filterManager.addRecipe(Closet.recipes.clozeHide({
    tagname: 'ch',
    ...blankOptions,
  }))

  filterManager.addRecipe(Closet.recipes.clozeReveal({
    tagname: 'cr',
    ...blankOptions,
  }))
