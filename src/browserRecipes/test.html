<html lang="en">
<head>

<style>
#skull {
  display: inline-block;
  position: relative;
}

  display: block;

  max-width: 100%
  height: auto;
  margin-left: auto;
  margin-right: auto;
}

  z-index: 3;
}

  top: 0;
}
